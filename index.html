<!DOCTYPE html>
<html>
<head>
  <title>Ask AI Models</title>
</head>

<body>

  <h1>Ask a Question to 4 AI Models</h1>

  <form id="question-form">
    <input type="text" id="user-question" placeholder="Type your question here" required />
    <button type="submit">Ask</button>
  </form>

  <h3>GPT-4</h3>
  <div id="gpt4">Answer will appear here...</div>

  <h3>Claude</h3>
  <div id="claude">Answer will appear here...</div>

  <h3>Gemini</h3>
  <div id="gemini">Answer will appear here...</div>

  <h3>Mistral</h3>
  <div id="mistral">Answer will appear here...</div>

  <script>
    const form = document.getElementById('question-form');
    const input = document.getElementById('user-question');

    const gptDiv = document.getElementById('gpt4');
    const claudeDiv = document.getElementById('claude');
    const geminiDiv = document.getElementById('gemini');
    const mistralDiv = document.getElementById('mistral');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = input.value;

      gptDiv.innerText = claudeDiv.innerText = geminiDiv.innerText = mistralDiv.innerText = "Loading...";

      const response = await fetch("https://eoipmh9754npcu.m.pipedream.net", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ question })
      });

      const data = await response.json();

      gptDiv.innerText = data.gpt4 || "No response from GPT-4";
      claudeDiv.innerText = data.claude || "No response from Claude";
      geminiDiv.innerText = data.gemini || "No response from Gemini";
      mistralDiv.innerText = data.mistral || "No response from Mistral";

      input.value = '';
    });
  </script>

</body>
</html>
