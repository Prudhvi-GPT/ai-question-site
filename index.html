<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask AI Models</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .question-form { text-align: center; margin-bottom: 30px; }
    .answer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .answer-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Ask a Question to 4 AI Models</h1>

  <div class="question-form">
    <input type="text" id="question" placeholder="Type your question here" size="50" />
    <button onclick="askQuestion()">Ask</button>
  </div>

  <div class="answer-grid">
    <div class="answer-box"><strong>GPT-4</strong><p id="gpt4">Waiting for answer...</p></div>
    <div class="answer-box"><strong>Claude</strong><p id="claude">Waiting for answer...</p></div>
    <div class="answer-box"><strong>Gemini</strong><p id="gemini">Waiting for answer...</p></div>
    <div class="answer-box"><strong>Mistral</strong><p id="mistral">Waiting for answer...</p></div>
  </div>

  <script>
    async function askQuestion() {
      const question = document.getElementById('question').value;
      const response = await fetch('https://eoipmh9754npcu.m.pipedream.net', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: question })
      });

      const result = await response.json();

      // Update this when your Pipedream workflow is ready to return real answers
      document.getElementById('gpt4').innerText = result.gpt4 || "GPT-4 answer coming...";
      document.getElementById('claude').innerText = result.claude || "Claude answer coming...";
      document.getElementById('gemini').innerText = result.gemini || "Gemini answer coming...";
      document.getElementById('mistral').innerText = result.mistral || "Mistral answer coming...";
    }
  </script>
</body>
</html>
